[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jsonld-ex"
version = "0.3.5"
description = "JSON-LD 1.2 extensions for AI/ML data exchange, security hardening, and validation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Muntaser Syed", email = "jemsbhai@gmail.com"},
]
keywords = [
    "json-ld", "linked-data", "semantic-web", "ai", "ml",
    "confidence", "provenance", "embeddings", "security", "validation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "PyLD>=2.0.4",
]

[project.optional-dependencies]
iot = [
    "cbor2>=5.6.0",
]
mqtt = [
    "cbor2>=5.6.0",
    "paho-mqtt>=2.0",
]
mcp = [
    "mcp>=1.7,<2; python_version>='3.10'",
]
bench = [
    "rdflib>=7.0",
    "pyshacl>=0.26",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "pytest-benchmark>=4.0",
    "hypothesis>=6.0",
    "mypy>=1.8",
    "ruff>=0.2",
    "cbor2>=5.6.0",
    "rdflib>=7.0",
    "pyshacl>=0.26",
    "mcp>=1.7,<2; python_version>='3.10'",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.ruff]
target-version = "py39"
line-length = 100
