[build-system]
requires = ["setuptools>=69.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jsonld-ex"
version = "0.6.7.post1"
description = "JSON-LD 1.2 extensions for AI/ML: confidence algebra (Subjective Logic), FHIR R4 interoperability (31 resource types), provenance, and security hardening"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Muntaser Syed", email = "jemsbhai@gmail.com"},
]
maintainers = [
    {name = "Muntaser Syed", email = "jemsbhai@gmail.com"},
    {name = "Marius Silaghi"},
    {name = "Sheikh Abujar"},
    {name = "Rwaida Alssadi"},
]
keywords = [
    "json-ld", "linked-data", "semantic-web", "ai", "ml",
    "confidence", "provenance", "embeddings", "security", "validation",
    "subjective-logic", "uncertainty", "fhir", "hl7", "healthcare",
    "interoperability", "knowledge-graph", "w3c",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = [
    "PyLD>=2.0.4",
]

[project.optional-dependencies]
iot = [
    "cbor2>=5.6.0",
]
mqtt = [
    "cbor2>=5.6.0",
    "paho-mqtt>=2.0",
]
mcp = [
    "mcp>=1.7,<2; python_version>='3.10'",
]
bench = [
    "rdflib>=7.0",
    "pyshacl>=0.26",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "pytest-benchmark>=4.0",
    "hypothesis>=6.0",
    "mypy>=1.8",
    "ruff>=0.2",
    "cbor2>=5.6.0",
    "rdflib>=7.0",
    "pyshacl>=0.26",
    "mcp>=1.7,<2; python_version>='3.10'",
]

[project.urls]
Homepage = "https://github.com/jemsbhai/jsonld-ex"
Repository = "https://github.com/jemsbhai/jsonld-ex"
Documentation = "https://jsonld-ex.github.io/ns"
Issues = "https://github.com/jemsbhai/jsonld-ex/issues"
Changelog = "https://github.com/jemsbhai/jsonld-ex/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--strict-config --strict-markers"

[tool.mypy]
python_version = "3.9"
strict = true

[tool.ruff]
target-version = "py39"
line-length = 100
